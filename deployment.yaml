apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-hello-world
  template:
    metadata:
      labels:
        app: flask-hello-world
    spec:
      containers:
      - name: flask-container
        image: iolcloud/flask-hello-world:latest
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: simple-flask-service
spec:
  selector:
    app: flask-hello-world
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
